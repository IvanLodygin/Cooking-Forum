{% extends 'base.html' %}

{% block main %}
            <div class="container">
                <div class="main-body">
                  <div class="row gutters-sm">
                    <div class="col-md-4 mb-3">
                      <div class="card">
                        <div class="card-body">
                          <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-PNG-Photos.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                              <h4>{{ user.username }}</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card mt-3">
                      </div>
                    </div>
                    <div class="col-md-8">
                      <div class="card mb-3">
                      </div>
                        <!-- Author Posts-->
						 {% for post in posts %}
                        <div class="card p-3 mb-2">
                            <div class="d-flex justify-content-between">
                                <div class="card-text">
									<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
								</div>
                                <div class="d-flex justify-content-between">
                                    <div>{{ post.watched }}</div>
                                <div>
                                </div>
                                </div>
                            </div>
                        </div>
						{% endfor %}
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
{% endblock main %}
